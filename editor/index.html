			<span id=name>Brains@Play Editor</span><br>
		</visualscript-nav>
		<visualscript-dashboard>
		<visualscript-sidebar>
			<visualscript-sidebar-header>Controls</visualscript-sidebar-header>
			<visualscript-control id=select type="button" label="Select Project">View</visualscript-control>
			<visualscript-control id=save type="button" label="Save Changes">Save</visualscript-control>
		</visualscript-sidebar>
	  
		<visualscript-main>
			<visualscript-overlay>
				<div id="inneroverlay">
					<visualscript-loader type="linear"></visualscript-loader>
				</div>
			</visualscript-overlay>
		</visualscript-main>
		</visualscript-dashboard>
	  </visualscript-app>
